<!doctype html>
<html lang="en" ng-app="gtd">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS GTD Example</title>
  <meta name="description" content="An example app for Getting Things Done built with AngularJS.">
  <meta name="author" content="Martin Angers (PuerkitoBio on GitHub)">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2 hidden-phone">&nbsp;</div>
      <div class="span8">
        <h1>AngularJS Getting Things Done!</h1>
      </div>
      <div class="span2 hidden-phone">&nbsp;</div>
    </div>
    <div class="row-fluid" ng-controller="AppCtrl">
      <div class="span2 hidden-phone">&nbsp;</div>

      <div class="span2 well sidebar-nav" ng-controller="MenuCtrl">
        <ul class="nav nav-list" >
          <li><a href="#/list">All</a></li>
          <li><a href="#/list?s=%23collect">#collect</a></li>
          <li><a href="#/list?s=%23nextaction">#nextaction</a></li>
          <li><a href="#/list?s=@work">@work</a></li>
        </ul>
      </div>
        
      <div class="span6" ng-view></div>
      <div class="span2 hidden-phone">&nbsp;</div>
    </div>
  </div>

  <!-- TODO : Try using requirejs, minimizing dependencies -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/app-ctrl.js"></script>
  <script src="js/controllers/list-ctrl.js"></script>
  <script src="js/controllers/menu-ctrl.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
