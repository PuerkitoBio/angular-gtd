<!doctype html>
<html lang="en" ng-app="gtd">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS GTD Example</title>
  <meta name="description" content="An example app for Getting Things Done built with AngularJS.">
  <meta name="author" content="Martin Angers (PuerkitoBio on GitHub)">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3 hidden-phone">&nbsp;</div>
      <div class="span6">
        <h1>AngularJS Getting Things Done!</h1>
      </div>
      <div class="span3 hidden-phone">&nbsp;</div>
    </div>
    <div class="row-fluid" ng-controller="AppCtrl">
      <div class="span3 hidden-phone">&nbsp;</div>
      <div class="span2 well sidebar-nav">
        <ul class="nav nav-list" >
          <li class="active" href="#/new">New</li>
          <li ng-repeat="task in tasks">
            {{ task.text }}
          </li>
        </ul>
      </div>
      <div class="span4" ng-controller="EditCtrl">
        <form name="editTask" ng-submit="addItem()">
          <p>
            <label for="task">Task:</label>
            <input class="span12" type="text" id="task" ng-model="new.task">
          </p>
          <p>
            <label for="tags">Tags:</label>
            <input class="span12" type="text" id="tags" ng-model="new.tags" placeholder="#folder and @context">
          </p>
          <p>
            <button class="btn btn-primary">Save</button>
            <button class="btn">Clear</button>
          </p>
        </form>
      </div>
      <div class="span3 hidden-phone">&nbsp;</div>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
