<div>
  <form name="editTask" ng-submit="addItem()">
    <p>
      <label for="task">Task:</label>
      <input class="span12" type="text" id="task" ng-model="new.task" placeholder="task description">
    </p>
    <p>
      <label for="tags">Tags:</label>
      <input class="span12" type="text" id="tags" ng-model="new.tags" placeholder="#folder and @context">
    </p>
    <p>
      <button class="btn btn-primary">Save</button>
      <button class="btn" ng-click="clearItem()">Clear</button>
    </p>
  </form>
</div>
